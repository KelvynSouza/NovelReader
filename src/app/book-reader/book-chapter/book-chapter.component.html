<div class="main-content" *ngIf="ChapterContent">
    <div class="container-fluid">
        <div class="row button-row">

            <div class="col-lg-3 col-md-6 col-sm-6">
                <a                
                class="btn btn-light"
                data-dismiss="modal"
                (click)="previousChapter()">                 
                Previous
            </a>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <a                
                class="btn btn-light"                
                data-dismiss="modal"
                [routerLink]="['/book-reader']">
                Content
              </a>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <a                
                class="btn btn-light"                
                data-dismiss="modal"
                (click)="nextChapter()">
                Next
              </a>
            </div>
        </div>

        <p class="multi_lines_text">
            {{ChapterContent.text}}
        </p>
        
        <div class="row button-row button-row-end">

            <div class="col-lg-3 col-md-6 col-sm-6">
                <a                
                class="btn btn-light"
                data-dismiss="modal"
                (click)="previousChapter()">                 
                Previous
            </a>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <a                
                class="btn btn-light"                
                data-dismiss="modal"
                [routerLink]="['/book-reader']">
                Content
              </a>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <a                
                class="btn btn-light"                
                data-dismiss="modal"
                (click)="nextChapter()">
                Next
              </a>
            </div>
        </div>
    </div>
</div>
